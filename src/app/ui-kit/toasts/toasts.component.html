<div class="toasts-wrapper">
  <a class="item"
     *ngFor="let toast of toasts$ | async"
     [@fadeInOut]="'in'"
     (click)="removeToast()">

    <div class="item__text">{{toast.title}}</div>

    <div class="close"
         (click)="removeToast()">
      <div>&times;</div>
    </div>
  </a>
</div>
